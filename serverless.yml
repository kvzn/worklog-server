functions:
  login:
    handler: src/functions/auth/login.login
    events:
     - http:
         path: auth/login
         method: post
         cors: true
         request:
            schema:
              application/json: ${file(src/json-schemas/login.json)}

  userCreate:
    handler: src/functions/user/create.create
    events:
     - http:
         path: users
         method: post
         cors: true
         request:
            schema:
              application/json: ${file(src/json-schemas/user-create.json)}

  userList:
    handler: src/functions/user/list.handler
    events:
     - http:
         path: users
         method: get
         cors: true

  WorklogCreate:
    handler: src/functions/worklog/create.handler
    events:
     - http:
         path: worklogs
         method: post
         cors: true
         request:
            schema:
              application/json: ${file(src/json-schemas/worklog-create.json)}

  WorklogList:
    handler: src/functions/worklog/list.handler
    events:
     - http:
         path: worklogs
         method: get
         cors: true

  WorklogUpdate:
    handler: src/functions/worklog/update.handler
    events:
     - http:
         path: worklogs/{id}
         method: put
         cors: true
         request:
            parameters:
              querystrings:
                page: false
                limit: false
              paths:
                id: true
            schema:
              application/json: ${file(src/json-schemas/worklog-update.json)}

