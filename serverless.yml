service: worklog

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-southeast-1
  environment:
    DYNAMODB_TABLE_USERS: ${self:service}-${opt:stage, self:provider.stage}-users
    DYNAMODB_TABLE_WORKLOGS: ${self:service}-${opt:stage, self:provider.stage}-worklogs
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"

